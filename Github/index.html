<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
    <header>
      <div>
        <h1>Practice</h1>
      </div>
      <!-- ドロワーメニュー開始 -->
      <div class="wrapper">
          <div class="menu-trigger" href="">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav class="menu">
            <ul>
              <li class="index">MODAL</li>
              <li class="index">ACCORDION</li>
              <li class="index">SLIDER</li>
            </ul>
          </nav>
          <div class="overlay"></div>
        </div>
        <!-- ドロワーメニュー終了 -->
    </header>
    <article>
      <section class="tab-menu">
          <div class="tab-content">
              <div class="tab-index">MODAL</div>
              <div class="tab-index">ACCORDION</div>
              <div class="tab-index">SLIDER</div>
            </div>
            <div class="panel-content">
              <div class="panel">
                  <div id="modal" class="signup-show">
                      <p>modal</p>
                    </div>
              </div>
              <div class="panel">
                  <div class="accordion">
                      <ul class="accordion1">
                        <li>
                            <p class="ac1">質問１</p>
                            <ul class="inner">
                                <li class="content1-1">回答１</li>
                                <li class="content1-2">回答２</li>
                                <li class="content1-3">回答３</li>
                            </ul>
                        </li>
                        <li>
                            <p class="ac2">質問２</p>
                            <ul class="inner">
                                <li class="content2-1">回答１</li>
                                <li class="content2-2">回答２</li>
                                <li class="content2-3">回答３</li>
                            </ul>
                        </li>
                        <li>
                            <p class="ac3">質問３</p>
                            <ul class="inner">
                                <li class="content3-1">回答１</li>
                                <li class="content3-2">回答２</li>
                                <li class="content3-3">回答３</li>
                            </ul>
                        </li>
                    </ul>
                    </div>
              </div>
              <div class="panel">
                  <div class="container">
                      <main>
                        <img>
                      </main>
                  
                      <nav class="slider">
                        <ul>
                          <li id="play">Play</li>
                          <li id="pause" class="hidden">Pause</li>
                          <li id="prev">&lt;</li>
                          <li id="next">&gt;</li>
                        </ul>
                      </nav>
                  
                      <ul class="thumbnails">
                      </ul>
                    </div>      
              </div>
            </div>
      </section>
              <!-- モーダル部分 -->
  <div class="signup-modal-wrapper" id="signup-modal">
      <div class="modal">
        <div id="close-modal">
          close
        </div>
        <p>MODAL WINDOW</p>
      </div>
    </div>
    <!-- モーダルここまで -->
    </article>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
